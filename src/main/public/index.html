<!DOCTYPE html>

<html>

<head>
  <title>Crawler</title>

  <link rel="shortcut icon" href="/assets/icons/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" media="screen" href='/assets/lib/bootstrap/css/bootstrap.css'>

  <script src="/setup.js"></script>
  <script data-main="init" src="/webjars/requirejs/2.1.15/require.js"></script>
</head>

<body ng-app="Application">

  <div class="col-sm-3" ng-controller="main">
    Pages amount: {{count}}
  </div>

  <br />
  <br />


  <form class="form-horizontal" novalidate id="AddUrl" name="url" ng-submit="addUrl()">
    <div class="form-group">
      <label for="url" class="col-sm-1 control-label">URL:</label>
      <div class="col-sm-3">
        <input required id="url" name="url" ng-model="addModel.url" type="text"
               ng-pattern="regex"
               ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }"
               class="form-control">
      </div>
    </div>
  </form>
  <button type="submit" class="col-sm-2 btn btn-primary" form="AddUrl">Add</button>


  <br/>
  <br/>


  <form class="form-horizontal" novalidate id="Search" name="search" ng-submit="searchText()">
    <div class="form-group">
      <label for="query" class="col-sm-1 control-label">Text to find:</label>
      <div class="col-sm-3">
        <input required id="query" name="query" ng-model="searchModel.query" type="text"
               ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }"
               class="form-control">
      </div>
    </div>
  </form>
  <button type="submit" class="col-sm-2 btn btn-primary" form="Search">Search</button>


  <br />
  <br />

  <div class="content" ng-controller="main">
    Result for search of <b><i>{{searchModel.query}}</i></b>:
    <ul class="example-animate-container">
      <li class="animate-repeat" ng-repeat="s in showModel.result | filter:q as results">
        {{s.url}} - {{s.contexts}})
      </li>
    </ul>
  </div>
</body>

</html>
